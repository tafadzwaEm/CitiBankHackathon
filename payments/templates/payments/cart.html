{% extends 'payments/base.html' %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="col">
            <div class="row">
                <h6 class="hearding">YOUR BALANCE</h6>
                <h2 class="hearding">200 PLN</h2>
            </div>
            
                <!--products -->
                <div class="row mt-4"></div>

                <div class="container col-12 bg-primary py-4">
                    <h4 class="text-white">Total: 21 PLN</h4>
                    <ol class="list-group list-group-numbered">
                        <!-- Loop Starts Here-->
                        
                        {% for product in products %}

                            <li class="list-group-item d-flex justify-content-between align-items-start mt-1">
                                <div class="ms-2 me-auto">
                                  <div class="fw-bold font-weight-bold">{{ product.name }} -- {{ product.price }} PLN</div>
                                
                                </div>
                                <span class="rounded-pill">
                                <a href="" class="link text-danger">Remove</a>
                              </span>
                              </li>

                        {% endfor %}
                        <!-- Loop Ends Here-->
                    </ol>

                </div>
                </div>

                <!--products -->
            </div>

            <div class="row mt-4 col-6 centeredbutton">
                <a href="{% url 'show' %}" class="btn btn-warning btn-lg boldfont rounded-pill ">Proceed</a>
            </div>
        </div>
        <a href="{% url 'scan' %}" class="link-white text-light">Back</a>
        <a href="{% url 'home' %}" class="link-white text-light">Cancel</a>
    </div>

{% endblock %}
